{% extends "1rows.html" %}
{% load i18n %}



{% block lemaLogo%}Projects{% endblock %}

{% block bottomHead%}
     <h2 id="claim">Projects</h2>
     
{% endblock %}

{% block mainContent %}
	<div id="mainContent" class="grid16 f-l big_image">
			<h2 class="pageTitle">Projects</h2>
			{% for project in projects %}
				<article class="grid4 float">
				
					<header>
						<h3><a href="{% url project_detail_page project.slugname %}">{{ project.name }}</a></h3>
					</header>
					<p><img src="{{ project.url_screenshot }}" alt="project screenshot"/></p>
					<p>{{ project.shortdesc }}</p>
					<footer>
						<p class="socialLinks f-r">
							<a href="#" class="twitter">Twitter</a>
							<a href="#" class="linkedin">Linkedin</a>
							<a href="#" class="identica">Identica</a>					
						</p>
					</footer>
				</article>
			{% endfor %}
			
			
			
			<!--   {  % include "demo_content.html" %  } -->
			<!--   {  % include "demo_comments.html" %  } -->
			
	</div><!--grid8-->		
{% endblock %}
