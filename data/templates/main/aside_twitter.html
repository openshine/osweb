			<h3 class="asideTitle">TWEETS</h3>
			
			<div class="posts">
				{% for tweet in tweets %}
				<div class="post" >	
					<p><a href="{{ tweet.profile_url}}"><img src="{{ tweet.user_avatar_url }}" /></a>
					{{ tweet.html_text|safe }}</p>
					<p>date: {{tweet.date}}   <a href="http://twitter.com/intent/retweet?tweet_id={{ tweet.id }}">retweet</a></p>
				</div>
				{% endfor %}
			</div>
